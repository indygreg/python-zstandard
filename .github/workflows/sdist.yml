on:
  push:
  pull_request:
  schedule:
    - cron: '30 13 * * *'
jobs:
  sdist:
    runs-on: 'ubuntu-22.04'
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - uses: actions/checkout@v4

      - name: Build sdist
        run: |
          python -m pip install -r ci/requirements.txt
          python setup.py sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          path: dist
